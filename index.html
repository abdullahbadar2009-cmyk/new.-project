<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #0f172a;
            color: white;
            font-family: 'poppins';
            min-height: 100%;
            overflow-x: hidden;

        }

        img {
            width: 150px;
            border-radius: 15px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);

        }

        ul {
            display: flex;
            gap: 40px;
        }

        a {
            text-decoration: none;
            color: white;
            padding: 5px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            background-color: rgba(255, 255, 255, 0.5);

        }

        li {
            list-style: none;
        }

        .navbar {
            background: #19243a;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 16px;
            width: 100%;
            border: none;
            justify-content: center;
            align-items: center;
            display: flex;
            margin-top: 20px;

        }

        .cards {
            padding: 20px;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 30px;

        }

        .card {
            background: #19243a;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
            padding: 20px;
            border-radius: 15px;
            outline: none;
            border: 2px solid #19243a;
            transition: all 0.3s;
            width: 250px;

        }

        .card:hover {

            transform: scale(1.05);
            border-color: #38bdf8;
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
        }

        .btn {
            width: 100%;
            padding: 5px;
            font-family: 'poppins';
            font-weight: bold;
            border-radius: 15px;
            border: none;
            background-color: #38bdf8;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(56, 189, 248, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Brand</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </div>
    <div class="cards">
        <div class="card">
            <img src="https://www.coconutlife.in/cdn/shop/files/jpeg-optimizer_SteelBlackGreyBlack.png?v=1702555003"
                alt="product pic">
            <p>A memebrane keyboard</p>
            <h3>RS.899</h3>
            <button class="btn">ADD TO CART</button>
        </div>

        <div class="card">
            <img src="https://m.media-amazon.com/images/I/61hzuoXwjqL.jpg" alt="Product pic">
            <p>A basic mouse</p>
            <h3>RS.999</h3>
            <button class="btn">ADD TO CART</button>
        </div>

        <div class="card">
            <img src="https://www.bargainhardware.co.uk/media/catalog/product/image/206280a175/intel-core-i9-7900x-sr3l2-10-core-3-30ghz-lga2066-140w-13-75mb-cpu.png?width=300&height=300&store=default_uk&image-type=small_image"
                alt="Product pic">
            <p>Intel i9 CPU</p>
            <h3>RS.26,999</h3>
            <button class="btn">ADD TO CART</button>
        </div>
    </div>

</body>

</html>
